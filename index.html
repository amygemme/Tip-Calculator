    <meta charset="UTF-8">

<body>
    <h1> The Tip Calculator</h1>

<div> 
    <input type="number" id="bill" name="bill" min="0" value="100" placeholder="$100" onchange="displ">
    <label> Enter the amout of the bill </label>
</div>
<div> 
    <input type="number" id="split" name="split" value="1" min="1" placeholder="1" onchange="displaytip()">
    <label> Enter the number of people splitting the tip </label>
</div>
<div>
  <input type="range" id="scale" name="percent"
         min="0" max="30" start="15" value="20" step="1" onchange="displaytip(this.value);">
  <div> Tip Percent: <span id="percent"> 0 </span> % </div>
  <div> Tip Amount: $ <span id="amount"> 0 </span></div>
</div>
<img src="./meme01.jpg" width="500"  style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></img>
