<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>tip your server!</title>
</head>
<body>
  <div class="wrapper">

    <h1> The Tip Calculator</h1>
<!-- Enter the amount of the bill  -->
<div> 
    <label class="text"> How much was the total bill? </label>
    <input type="number" id="bill" name="bill" min="0" value="100" placeholder="$100" onchange="displaytip()">
</div>
<!-- Enter the number of people splitting the check  -->
<div> 
    <label class="text"> How many people will be splitting the tip? </label>
  <input type="number" id="split" name="split" value="1" min="1" placeholder="1" onchange="displaytip()">
</div>
<!-- Display the tip percent -->
<div>
  <div class="amt">$ <span id="amount"> 15 </span></div>
  <div class="tip"> <span id="percent">15</span>% </div>
  <!-- The slider  -->
  <input type="range" id="scale" name="percent" class="range"
         min="0" max="30" start="0" value="20" step="1" onchange="displaytip(this.value);">
</div>



<img src="./meme01.jpg" width="500"  style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></img>

<script src="script.js"></script>
</div>
</body>
</html>
