<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
  <div class="wrapper">

    <h1> The Tip Calculator</h1>
    <!-- Enter the amount of the bill  -->
    <div class="row">
      <div class="col-md-6 col-sm-12">
    <div>
      <label class="inputText"> How much was the total bill? </label><br>
      <input type="number" id="bill" name="bill" min="0" value="100" placeholder="$100" onchange="displaytip()">
    </div>
    <!-- Enter the number of people splitting the check  -->
    <div>
      <label class="inputText"> How many people will be splitting the tip? </label><br>
      <input type="number" id="split" name="split" value="1" min="1" placeholder="1" onchange="displaytip()">
    </div>

    <!-- Enter the desired tip  -->
    <div>
      <label class="inputText"> Enter the desired tip percent or use the slider below. </label><br>
      <input type="number" id="inputTip" value="15" min="0" placeholder="15" onchange="displaytip(this.value)">
      <br><label class="inputText"> Tip Percent: </label>

    </div>

    <!-- The slider  -->
    <div>
      <input type="range" id="scale" name="percent" class="range" min="0" max="30" start="0" value="20" step="1"
        onchange="displaytip(this.value);">

      <!-- Display the tip percent -->
    </div>
  </div>
  <!-- End the column  -->
    <!-- Display Results  -->
    <div class="col-md-6 col-sm-12">
    <div>
      <div class="amt">$ <span id="amount"> 15 </span></div>
      <div class="tip"> <span id="percent">15</span>% </div>
    </div>
  </div>
  <!-- End second column -->
  </div>  
  <!-- End Row Class  -->

<div class="mySlides fade">

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      console.log(slides, "slides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 5000); // Change image every 5 seconds
    }
    </script>

</body>
